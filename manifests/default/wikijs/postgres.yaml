apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-sql
  namespace: default
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: wiki-sql
  template:
    metadata:
      labels:
        app: wiki-sql
    spec:
      volumes:
        - name: wiki-sql-storage
          persistentVolumeClaim:
            claimName: wikijs-pvc
      containers:
        - name: wiki-sql
          image: postgres:17.5
          imagePullPolicy: Always
          ports:
          - containerPort: 5432
            name: wiki-sql
            protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: wikijs-secrets
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wikijs-secrets
                  key: DB_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: wikijs-secrets
                  key: DB_NAME
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data/wiki/"
              name: wiki-sql-storage
              subPath: db
