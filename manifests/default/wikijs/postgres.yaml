apiVersion: apps/v1
kind: Deployment
metadata:
  name: WIKI-SQL
  namespace: default
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: WIKI-SQL
  template:
    metadata:
      labels:
        app: WIKI-SQL
    spec:
      volumes:
        - name: WIKI-SQL-storage
          persistentVolumeClaim:
            claimName: WIKI-SQL-pvc
      containers:
        - name: WIKI-SQL
          image: postgres:17.5
          imagePullPolicy: Always
          ports:
          - containerPort: 5432
            name: WIKI-SQL
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: WIKIJS-Secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: WIKIJS-Secrets
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: WIKIJS-Secrets
                  key: DB_NAME
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: WIKI-SQL-storage
