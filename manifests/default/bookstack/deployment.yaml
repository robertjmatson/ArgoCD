apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstack
  namespace: default
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      volumes:
        - name: bookstack-storage
          persistentVolumeClaim:
            claimName: bookstack-pvc
      containers:
        - name: bookstack
          image: lscr.io/linuxserver/bookstack
          imagePullPolicy: Always
          ports:
          - containerPort: 80
            name: web
            protocol: TCP
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: "Etc/UTC"
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: APP_URL
            - name: DB_HOST
              value: mysql-lb.databases.svc.cluster.local
            - name: DB_PORT
              value: '3306'
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: DB_PASS
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: DB_DATABASE
            - name: APP_DEBUG
              value: 'true'
          readinessProbe:
            httpGet:
              port: web
              path: /
          volumeMounts:
            - mountPath: "/config"
              name: bookstack-storage
