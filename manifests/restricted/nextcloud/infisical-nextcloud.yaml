apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  # Name of of this InfisicalSecret resource
  name: nextcloud
  namespace: restricted
spec:
  hostAPI: http://infisical-lb.restricted.svc.cluster.local/api
  resyncInterval: 300
  authentication:
    serviceToken:
      serviceTokenSecretReference:
        secretName: infisical-nextcloud
        secretNamespace: restricted
      secretsScope:
        envSlug: prod
        secretsPath: "/"
  managedSecretReference:
    secretName: nextcloud-secrets # <-- the name of kubernetes secret that will be created
    secretNamespace: restricted # <-- where the kubernetes secret should be created